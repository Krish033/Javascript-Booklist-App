<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript BookList app</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header id="main-header">
    <h1 class="text-center p-3">My Book List</h1>
  </header>
  <main class="main-content">
    <!-- Insert alert here -->
    <div class="form-div">
      <form id="form">
        <label for="book">Book name</label>
        <input id="book" class="form-control form-control-md" placeholder="eg: Book one" type="text" />
        <label for="author">Author</label>
        <input id="author" class="form-control form-control-md" placeholder="eg: John Doe" type="text" />
        <label for="isbn">isbn</label>
        <input id="isbn" class="form-control form-control-md" placeholder="eg: 123" type="number" />
        <br />
        <button class="btn btn-primary btn-block btn-lg" type="submit">Add Book</button>
      </form>
    </div>
    <section class="mt-3 books">
      <table class="table bg-light">
        <thead>
          <tr>
            <th>Book</th>
            <th>Author</th>
            <th>isbn</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="books">
        </tbody>
      </table>
    </section>
  </main>
  <!-- Scripts -->
  <script src="src/app.js"></script>
</body>

</html>
